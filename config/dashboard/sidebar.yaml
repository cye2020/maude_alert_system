# config/sidebar.yaml
common:
  header:
    logo: "dashboard/assets/logo.png"
    project_info:
      version: "v1.0.0"
      update_date: "2025-12-24"
      environment: "Development"

  date_selector:
    enabled: true
    year_range: [-2, 0]  # 현재 년도 기준 범위
    default_year_index: 2
    default_month: 1

dashboards:
  overview:
    window_selector:
      enabled: true
      options: [1, 3]
      default: 1
      label: "관측 기간"
    # quick_links:
    # 추후 멀티 페이지 기능 추가
    #   enabled: true
      # links:
      #   - title: "데이터 개요"
      #     anchor: "data-overview"
      #   - title: "분석 대시보드"
      #     anchor: "analytics"
      #   - title: "모델 성능"
      #     anchor: "model-performance"

  eda:
    category_selector:
      enabled: true
      type: "multiselect"
      label: "분석 카테고리"
      options: ["매출", "비용", "수익"]
      default: ["매출"]
    confidence_interval:
      enabled: true
      type: "slider"
      label: "신뢰구간"
      min: 0.8
      max: 0.99
      default: 0.95
      step: 0.01

  cluster:
    model_selector:
      enabled: true
      type: "selectbox"
      label: "모델 선택"
      options: ["ARIMA", "Prophet", "LSTM"]
      default: "Prophet"
    training_period:
      enabled: true
      type: "number_input"
      label: "학습 기간(개월)"
      min: 6
      max: 24
      default: 12