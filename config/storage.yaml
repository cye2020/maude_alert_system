# ============================================
# 저장소 설정 (S3, Snowflake)
# ============================================

# S3 설정
s3:
  enabled: true
  region: ap-northeast-2
  bucket_name: amazon-s3-fda

# Snowflake 설정
snowflake:
  enabled: true
  load:
    database: MAUDE
    schema: BRONZE
    table:
      - EVENT
      - UDI
    stage: BRONZE_S3_STAGE
  transform:
    database: MAUDE
    schema: SILVER
  aggregate:
    database: MAUDE
    schema: SILVER


# 경로 설정
paths:
  local:
    data_file: "./data/silver/maude_clustered.parquet"

# Streamlit 대시보드
streamlit:
  host: "0.0.0.0"
  port: 8501x
  
  data_sources:
    use_s3: true
    use_snowflake: true
    cache_ttl: 3600  # seconds